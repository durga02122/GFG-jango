<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>

        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>Message:</strong>{{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-lable="Close"></button>
        <span aria-hidden="true">&times;</span>
        </div>
        {% endfor %}
        
        <h3>SignUp</h3>

        <form action="/signup" method="post">
            {% csrf_token %}
            <lable for="">Username</lable>
            <input type="text" id="username" name="username" placeholder="create a Username (only letters and numbers)" Required>
            <br>
            <br>

            <lable for="">First Name</lable>
            <input type="text" id="fname" name="fname" placeholder="Enter your First Name" Required>
            <br>
            <br>

            <lable for="">Last Name</lable>
            <input type="text" id="lname" name="lname" placeholder="Enter your Last Name" Required>
            <br>
            <br>

            <lable for="">Email Address</lable>
            <input type="email" id="email" name="email" placeholder="Enter your Email Address" Required>
            <br>
            <br>

            <lable for="">Password</lable>
            <input type="password" id="pass1" name="pass1" placeholder="Create a Password" Required>
            <br>
            <br>

            <lable for="">Confirm your password</lable>
            <input type="password" id="pass2" name="pass2" placeholder="Confirm your Password" Required>
            <br>
            <br>

            <button type="submit">Sign Up</button>

        </form>
        
        <script src="" async defer></script>
    </body>
</html>
